<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>else文</title>
  </head>
  <body>
    <script>
      let predator = 80;
      if(predator >= 20 && predator < 30){
        console.log("プレデターは20代です");
      }else if(predator >= 30  && predator < 40){
        console.log("プレデターは30代です");
      }else{
        console.log("プレデターは年齢不詳です");
      }

    </script>
  </body>
</html>

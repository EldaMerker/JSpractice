<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>switch文</title>
  </head>
  <body>
    <script>
      const predator = "対人間";
      switch (predator) {
        case "対エイリアン":
        console.log("手こずります");
        break;

        case "対人間":
        console.log("すぐ終わります");
          break;

      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>switch文default</title>
  </head>
  <body>
    <script>
      const predator = "深キョン";
      switch (predator) {
        case "対ロボコップ":
        console.log("楽勝です");
        break;

        case "対ロシア人":
        console.log("相打ちです");
        break;

        default:
        console.log("負けます。");
        break;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>filter</title>

  </head>
<body>
  <script>
    const characters = [
    {name:"erda",age:17},
    {name:"konio",age:52},
    {name:"ray",age:24},
    {name:"naoki",age:19}
    ];

    const ages = characters.filter((character) => {
      return character.age > 20;
    });

    console.log(ages);
  </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while文2</title>
  </head>
  <body>
    <script>
      let number = 1;
      while(number <= 100){
        if(number % 3 === 0){
          console.log(number + "は3の倍数");

        }else{
          console.log(number);
        }
        number ++;
      }
    </script>
  </body>
</html>

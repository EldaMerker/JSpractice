<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>for文2</title>
  </head>
  <body>
    <script>
      for(let number = 1;number <= 100;number++){
        if(number % 3 === 0){
          console.log(number + "は３の倍数");
        }else{
          console.log(number);
        }
      }
    </script>
  </body>
</html>
